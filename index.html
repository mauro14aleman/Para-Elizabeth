<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedicatoria Especial para mi novia ❤️</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        #dedication {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 2;
        }

        #description {
            position: absolute;
            top: 20px;
            color: pink;
            font-size: 18px;
            text-align: center;
            z-index: 2;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="description">Para mi querida novia ❤️</div>
    <div id="dedication">Para mi Eli, con todo mi cariño. Aunque no te vea, siempre estás en mi corazón ❤️</div>
    <canvas id="heartCanvas"></canvas>

    <script>
        // Abrir enlace de YouTube al cargar la página
        window.onload = function() {
            const youtubeLink = "https://www.youtube.com/watch?v=fqHJh3lpVzc&list=RDfqHJh3lpVzc&start_radio=1";
            window.open(youtubeLink, "_blank");
        };

        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = " .,-~:;=!*#$@@";
        let n = 0;

        function drawHeart() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const c = Math.cos(n);
            const s = Math.sin(n);
            const maxZ = 1.5;

            for (let y = -0.5; y <= 0.5; y += 0.01) {
                const r = 0.4 + 0.04 * Math.pow(0.4 + 0.4 * Math.sin(n * 6 + y * 2), 8);
                for (let x = -0.5; x <= 0.5; x += 0.01) {
                    let z = -x * x - Math.pow(1.2 * y - Math.abs(x) * (2 / 3), 2) + r * r;
                    if (z > 0) {
                        z = Math.sqrt(z) / (2 - y);
                        for (let z2 = -z; z2 < z; z2 += z / 6) {
                            const ax = x * c - z2 * s;
                            const az = x * s + z2 * c;
                            const p = 1 + az / 2;

                            const px = Math.round((ax * p + 0.5) * 30);
                            const py = Math.round((-y * p + 0.5) * 30);

                            const pos = px + 30 * py;
                            const idx = Math.floor((az / maxZ) * (chars.length - 1));
                            const color = `hsl(${Math.random() * 360}, 100%, 70%)`;

                            ctx.fillStyle = color;
                            ctx.fillText(chars[idx], px * 10 + canvas.width / 2 - 150, py * 10 + canvas.height / 2 - 150);
                        }
                    }
                }
            }

            n += 0.3;
            requestAnimationFrame(drawHeart);
        }

        drawHeart();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
